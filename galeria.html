<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Galéria</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      text-align: center;
      margin: 10px 0;
    }
    nav a {
      color: #f0f0f0;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .image-box, figure {
      text-align: center;
      max-width: 200px;
    }
    img {
      width: 100%;
      border-radius: 5px;
      border: 2px solid #444;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    .caption, figcaption {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galéria</h1>
    <nav>
      <a href="index.html">Bemutatkozás</a>
      <a href="projektek.html">Projektek</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="galeria.html">Galéria</a>
      <a href="vegzettseg.html">Dokumentumok</a>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <h2>Feltöltés alatt...</h2>

      <div class="gallery-grid">

        <figure>
          <a href="images/portf.jpg" target="_blank">
            <img src="images/portfindex.jpg" alt="Cube játék">
          </a>
          <figcaption>Fejlődik az oldal</figcaption>
        </figure>

        <figure>
          <a href="images/cube3.jpg" target="_blank">
            <img src="images/cube3index.jpg" alt="Cube játék">
          </a>
          <figcaption>Cube játék indító képernyő</figcaption>
        </figure>

        <figure>
          <a href="images/cube1.jpg" target="_blank">
            <img src="images/cube1index.jpg" alt="Cube játék">
          </a>
          <figcaption>Cube játék menü</figcaption>
        </figure>

        <figure>
          <a href="images/cube2.jpg" target="_blank">
            <img src="images/cube2index.jpg" alt="Cube játék">
          </a>
          <figcaption>Cube játék ponttáblázat</figcaption>
        </figure>

      
      </div>
    </section>
  </main>

  <script src="gallery.js"></script>

  <footer>
    <p>&copy; 2025 – A weboldal fejlesztés alatt áll.</p>
  </footer>
</body>
</html>
